  <script>
    // get value of search-box and send it to the server
    const searchBox = document.getElementById('search-box');
    const searchEndpoint = 'http://localhost:1337/api/fuzzy-search/search?query=banana';

    searchBox.addEventListener('keyup', (event) => {
      const query = event.target.value;
      const searchEndpoint = `http://localhost:1337/api/fuzzy-search/search?query=${query}`;
      fetch(searchEndpoint)
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          const { blogs, classes, dogs, faqs } = data;

          // if value of query is empty, show the search prompt, otherwise hide it
          const searchPrompt = document.getElementById('search-prompt');
          if (query === '') {
            searchPrompt.classList.remove('hide');
          } else {
            searchPrompt.classList.add('hide');
          }

          // if no results, show the no results message in template
          // if results, hide the no results message in template
          const noResults = document.getElementById('no-results');
          if (query !== '' && blogs.length === 0 && classes.length === 0 && dogs.length === 0 && faqs.length === 0) {
            noResults.classList.remove('hide');
          } else {
            noResults.classList.add('hide');
          }
          

          // render blogs
          const blogContainer = document.getElementById('blog-container');
          const blogTemplate = document.getElementById('blog-template');
          const blogHeading = document.getElementById('blog-heading');
          if (blogs.length === 0) {
            blogHeading.classList.add('hide');
          } else {
            blogHeading.classList.remove('hide');
          }
          blogContainer.innerHTML = '';
          blogs.forEach((blog) => {
            const clone = blogTemplate.content.cloneNode(true);
            clone.querySelector('h3').innerText = blog.Title;
            clone.querySelector('p').innerText = blog.Summary;
            clone.querySelector('a').href = `/blog-post?title=${blog.Slug}`;
            blogContainer.appendChild(clone);
          });

          // render classes
          const classContainer = document.getElementById('class-container');
          const classTemplate = document.getElementById('class-template');
          const classHeading = document.getElementById('class-heading');
          if (classes.length === 0) {
            classHeading.classList.add('hide');
          } else {
            classHeading.classList.remove('hide');
          }
          classContainer.innerHTML = '';
          classes.forEach((classItem) => {
            const clone = classTemplate.content.cloneNode(true);
            clone.querySelector('h2').innerText = classItem.title;
            clone.querySelector('[strapi-field="description"]').innerText = classItem.description;
            clone.querySelector('[strapi-into="registrationLink -> href"]').href = classItem.registrationLink;
            clone.querySelector('[strapi-field="category"]').innerText = classItem.category;
            classContainer.appendChild(clone);
          });

          // render dogs
          const dogContainer = document.getElementById('dog-container');
          const dogTemplate = document.getElementById('dog-template');
          const dogHeading = document.getElementById('dog-heading');
          if (dogs.length === 0) {
            dogHeading.classList.add('hide');
          } else {
            dogHeading.classList.remove('hide');
          }
          dogContainer.innerHTML = '';
          dogs.forEach((dog) => {
            const clone = dogTemplate.content.cloneNode(true);
            clone.querySelector('[strapi-field="name"]').innerText = dog.name;
            clone.querySelector('[strapi-field="breed"]').innerText = dog.breed;
            clone.querySelector('[strapi-field="age"]').innerText = dog.age;
            dogContainer.appendChild(clone);
          });

          // render faqs
          const faqContainer = document.getElementById('faq-container');
          const faqTemplate = document.getElementById('faq-template');
          const faqHeading = document.getElementById('faq-heading');
          if (faqs.length === 0) {
            faqHeading.classList.add('hide');
          } else {
            faqHeading.classList.remove('hide');
          }
          faqContainer.innerHTML = '';
          faqs.forEach((faq) => {
            const clone = faqTemplate.content.cloneNode(true);
            clone.querySelector('[strapi-field="Question"]').innerText = faq.Question;
            clone.querySelector('[strapi-field="Answer"]').innerText = faq.Answer;
            faqContainer.appendChild(clone);
          });

          
        });
    });

    
  </script>
